<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails par Niveau {{ niveau }}</title>
</head>
<body>
    <h1>Œuvres de Niveau {{ niveau }}</h1>
    {% if details %}
        <ul>
        {% for oeuvre in details %}
            <li>
                <strong>Nom:</strong> {{ oeuvre.nom }}<br>
                <strong>Année:</strong> {{ oeuvre.annee }}<br>
                <strong>Description:</strong> {{ oeuvre.description }}<br>
                <strong>Catégorie:</strong> {{ oeuvre.categorie }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Aucune œuvre trouvée pour ce niveau.</p>
    {% endif %}
</body>
</html>
